# Set the max number of open files (see: ulimit -n)
UlimitNOFile = 8192

[API]
  Level = "Info"
  Timeout = "5s"
  Port = 3002
  IP = "0.0.0.0"
  StreamRetries = 3
  DisableTxCommit = true
  [API.REST]
    Port = 3003
    IP = "0.0.0.0"
    Enabled = true
    APMEnabled = true

[Blockchain]
  Level = "Info"
  LogTimeDebug = true
  LogOrderSubmitDebug = true
  LogOrderAmendDebug = false
  LogOrderCancelDebug = false
  ChainProvider = "nullchain"
  [Blockchain.Tendermint]
    Level = "Info"
    LogTimeDebug = true
    ClientAddr = "tcp://0.0.0.0:26657"
    ClientEndpoint = "/websocket"
    ServerPort = 26658
    ServerAddr = "localhost"
    ABCIRecordDir = ""
    ABCIReplayFile = ""
  [Blockchain.Null]
    Level = "Debug"
    BlockDuration = "1s"
    TransactionsPerBlock = 10
    GenesisFile = "/vegahome/genesis.json"
    IP = "0.0.0.0"
    Port = 3101

[Collateral]
  Level = "Info"

[CoreAPI]
  LogLevel = "Info"
  Accounts = true
  Assets = true
  NetworkParameters = true
  Parties = true
  Validators = true
  Proposals = true
  Markets = true
  Votes = true
  MarketsData = true
  PartiesStake = true
  Delegations = true

[Execution]
  Level = "Info"
  [Execution.Matching]
    Level = "Info"
    LogPriceLevelsDebug = false
    LogRemovedOrdersDebug = false
  [Execution.Risk]
    Level = "Info"
    LogMarginUpdate = true
  [Execution.Position]
    Level = "Info"
    LogPositionUpdate = true
  [Execution.Settlement]
    Level = "Info"
  [Execution.Fee]
    Level = "Info"
  [Execution.Liquidity]
    Level = "Info"

[Processor]
  Level = "Info"
  LogOrderSubmitDebug = true
  LogOrderAmendDebug = false
  LogOrderCancelDebug = false
  [Processor.Ratelimit]
    Requests = 500
    PerNBlocks = 10

[Logging]
  Environment = "dev"
  # This section takes effect only when Environment is set to "custom".
  [Logging.Custom]
    [Logging.Custom.Zap]
      Level = -1
      Development = true
      Encoding = "console"
      OutputPaths = ["stdout"]
      ErrorOutputPaths = ["stderr"]
    [Logging.Custom.ZapEncoder]
      CallerKey = "C"
      EncodeCaller = "short"
      EncodeDuration = "string"
      EncodeLevel = "capital"
      EncodeName = "full"
      EncodeTime = "iso8601"
      LevelKey = "L"
      LineEnding = "\n"
      MessageKey = "M"
      NameKey = "N"
      TimeKey = "T"

[Matching]
  Level = "Info"
  LogPriceLevelsDebug = false
  LogRemovedOrdersDebug = false

[Oracles]
  Level = "Debug"

[Liquidity]
  Level = "Info"

[Position]
  Level = "Info"
  LogPositionUpdate = true

[Risk]
  Level = "Info"
  LogMarginUpdate = true

[Settlement]
  Level = "Debug"

[Time]
  Level = "Info"

[Epoch]
  Level = "Info"

[Monitoring]
  Level = "Info"
  Interval = "500ms"
  Retries = 5

[Metrics]
  Level = "Info"
  Timeout = "5s"
  Port = 2112
  Path = "/metrics"
  Enabled = false

[Governance]
  Level = "Debug"

[NodeWallet]
  Level = "Info"
  [NodeWallet.ETH]
    Level = "Info"
    Address = ""
    ClefAddress = ""

[Assets]
  Level = "Info"

[Notary]
  Level = "Info"

[EvtForward]
  Level = "Info"
  RetryRate = "10s"
  BlockchainQueueAllowlist = ["881536d203fa6a44948986fff96178084b0c3280a4addcc6f78d2c732c3120fb"]

[Genesis]
  Level = "Info"

[Validators]
  Level = "Info"

[Banking]
  Level = "Info"

[Stats]
  Level = "Info"

[NetworkParameters]
  Level = "Info"

[Limits]
  Level = "Info"

[Checkpoint]
  Level = "Info"

[Staking]
  Level = "Info"

[Broker]
  Level = "Info"
  [Broker.Socket]
    DialTimeout = "2m0s"
    DialRetryInterval = "5s"
    SocketQueueTimeout = "3s"
    EventChannelBufferSize = 10000000
    SocketChannelBufferSize = 1000000
    MaxSendTimeouts = 10
    Address = "datanode"
    Port = 3005
    Enabled = true
    Transport = "tcp"

[Rewards]
  Level = "Info"

[Delegation]
  Level = "Info"

[Spam]
  Level = "Info"

[Snapshot]
  Level = "Info"
  Versions = 10
  RetryLimit = 5
  Storage = "GOLevelDB"
  DBPath = ""
  StartHeight = 0

[Pprof]
  Level = "Info"
  Enabled = false
  Port = 6060
  ProfilesDir = "/tmp"
  BlockProfileRate = 0
  MutexProfileFraction = 0
